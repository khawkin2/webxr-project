<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<body>
  <a-scene>
    <a-assets> 
      <img id="bird" src="a-frame-demo/bird.png">
      <img id="leaf" src="a-frame-demo/leaf.png">
      <img id="squirrel" src="a-frame-demo/squirrel.png">
    </a-assets>

    <a-plane rotation="-90 0 0" width="30" height="30" repeat="10 10" color="grey"></a-plane>
    <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#bird"></a-box>
    <a-sky color="blue"></a-sky>
  </a-scene>
</body>
