<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<body>
  <a-scene>
    <a-assets>
      <img id="ground" src="groundTexture.jpg">
      <img id="sky" src="skyTexture.jpg">
    </a-assets>

    <a-plane src="#ground" rotation="-90 0 0" width="30" height="30" repeat="10 10" color="grey"></a-plane>
    <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
    <a-sky src="#sky" color="blue"></a-sky>
  </a-scene>
</body>
