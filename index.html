<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<body>
  <a-scene>
    <a-assets> 
      <img id="bird" src="a-frame-demo/bird.png">
      <img id="squirrel" src="a-frame-demo/squirrel.png">
    </a-assets>

    <a-plane rotation="-90 0 0" width="30" height="30" repeat="10 10" color="green"></a-plane>
    <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" src="#bird" color="pink"></a-entity>
    <a-sky color="blue"></a-sky>
  </a-scene>
</body>
