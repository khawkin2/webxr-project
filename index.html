<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<body>
  <a-scene>
    <a-assets> 
      <img id="bird" src="a-frame-demo/bird.png" />
      <img id="leaf" src="a-frame-demo/leaf.png" />
      <img id="squirrel" src="a-frame-demo/squirrel.png" />

      <!-- COLOUR PALETTE

      Green   : #E7E7DB 
      L. Blue : #A4C8D5
      D. Blue : #80ADBC
      Brown   : #D4C8B6
      Orange  : #F1D58D
      Red/Pink: #E98DBE

      -->
    </a-assets>

    <a-plane rotation="-90 0 0" width="30" height="30" repeat="10 10" color="#E7E7DB"></a-plane>
    <a-entity geometry="primitive: box" material="color: #E98DBE" src="#bird"></a-entity>
    <a-entity geometry="primitive: box" material="color: #F1D58D" src="#leaf"></a-entity>
    <a-entity geometry="primitive: box" material="color: #D4C8B6" src="#squirrel"></a-entity>
    <a-sky color="#A4C8D5"></a-sky>
  </a-scene>
</body>
